<!DOCTYPE html>
<html>
    <head>
        <title>Material Demo</title>
        <script src="lib/three.js"></script>
    </head>
    <body>
        <script>
         var render = function ()
         {
             requestAnimationFrame( render );
             renderer.render( scene, camera );
         }
         var renderer = new THREE.WebGLRenderer();
         renderer.setSize( window.innerWidth, window.innerHeight);
         document.body.appendChild(renderer.domElement);

         var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
         camera.position.set(0, 5, 20);

         var scene = new THREE.Scene();
         scene.background = new THREE.Color('black');

         var sphere1 = new THREE.SphereBufferGeometry(4, 32, 16);
         var sphere2 = new THREE.SphereBufferGeometry(3, 32, 16);
         var material1 = new THREE.MeshStandardMaterial({color: 'green'});
         var material2 = new THREE.MeshStandardMaterial({color: 'blue'});

         var spheremesh1 = new THREE.Mesh(sphere1, material1);
         var spheremesh2 = new THREE.Mesh(sphere2, material2);
         spheremesh1.position.set(-2,8,2);
         spheremesh2.position.set(3,6,0);
         scene.add(spheremesh1);
         scene.add(spheremesh2);

         var geometry = new THREE.PlaneBufferGeometry(40, 400);
         var material = new THREE.MeshStandardMaterial({color: 'red'});

         var planemesh = new THREE.Mesh(geometry, material);
         planemesh.rotation.x = -Math.PI/2.2;
         planemesh.position.set(8,0,0);
         //mesh.lookAt(new THREE.Vector3(0, 0, 0));
         scene.add(planemesh);

         scene.add(camera);
         //var material = new THREE.MeshLambertMaterial({color: 'green'});
         //var mesh = new THREE.Mesh(sphere, material);
         //mesh.position.set(-5, 0, 0);
         //scene.add(mesh);

         var amblight = new THREE.AmbientLight(0xFFFFFF, 1);
         scene.add(amblight);
         {
         const light = new THREE.DirectionalLight(0xFFFFFF, 1);
         light.position.set(0, 0, 10);
         scene.add(light);
         }

         render();
        </script>

    </body>
</html>
